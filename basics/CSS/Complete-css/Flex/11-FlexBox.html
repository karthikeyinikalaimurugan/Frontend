<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box</title>
  <link rel="stylesheet" href="align-base.css">
  <link rel="stylesheet" href="flex-direction.css">
  <link rel="stylesheet" href="justify-content.css">
  <link rel="stylesheet" href="order.css">
  <link rel="stylesheet" href="align-self.css">
  <link rel="stylesheet" href="grow-shrink.css">
  <style>
    .container {
      border: 5px solid black;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
    }

    .box {
     border: 5px solid red; 
     padding: 30px;
     margin: 10px;
     font-size: 25px;
     font-weight: bold;
    }

    .box:nth-child(even) {
      background-color: rgb(213, 252, 252);
    }

    .box:nth-child(odd) {
      background-color: rgb(41, 230, 230);
    }

  </style>
</head>
<body>
  <h1>Flex Direction</h1>
  <div class="container">
   <div class="box">1</div>
   <div class="box">2</div>
   <div class="box">3</div>
   <div class="box">4</div>
   <div class="box">5</div>
  </div>
</body>
</html>
