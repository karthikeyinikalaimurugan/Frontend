<!DOCTYPE html>
<html>
  <head>
    <title>Table Tag</title>
    <style>
      thead{
        background-color: chocolate;
      }
      th,td,table{
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>TIME TABLE</caption>
      <thead>
        <tr>
          <th>DAYS</th>
          <th>MON</th>
          <th>TUS</th>
          <th>WED</th>
          <th>THU</th>
          <th>FRI</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MON</td>
          <td>TAM</td>
          <td>ENG</td>
          <td>MAT</td>
          <td>SCI</td>
          <td>SS</td>
        </tr>
        <tr>
          <td>TUS</td>
          <td>TAM</td>
          <td>ENG</td>
          <td>SCI</td>
          <td>SS</td>
          <td>MAT</td>
        </tr>
        <tr>
          <td>WED</td>
          <td>SS</td>
          <td>SCI</td>
          <td>TAM</td>
          <td>ENG</td>
          <td>MAT</td>
        </tr>
        <tr>
          <td>THU</td>
          <td>PT</td>
          <td>MAT</td>
          <td>TAM</td>
          <td>SS</td>
          <td>SCI</td>
        </tr>
        <tr>
          <td>FRI</td>
          <td>ENG</td>
          <td>MAT</td>
          <td>SCI</td>
          <td>SS</td>
          <td>TAM</td>
        </tr>
      </tbody>
      <colgroup>
        <col style="background-color: chocolate;" >
      </colgroup>
      
    </table>
  </body>
</html>
