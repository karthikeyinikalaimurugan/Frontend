<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <div class="parent">Lorem ipsum dolor sit amet.</div>
  <script>
    function insertButton(){
      const button = document.createElement('button');
      button.innerText = 'click me to change color!';
      button.addEventListener("click", (e)=> setTimeout(()=>colorchange(e),5000));
      document.body.append(button);
    }
    setTimeout(insertButton,1000);
    function colorchange(event){
      event.target.style = 'background-color: red;';
    }

    function insertPara(){
      const para = document.createElement('p');
      para.innerText = 'hello karthi!';
      document.getElementsByClassName('parent')[0].appendChild(para);
    }
    insertPara();
  </script>
</body>
</html>
