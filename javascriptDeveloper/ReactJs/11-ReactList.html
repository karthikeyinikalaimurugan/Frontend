<!DOCTYPE html>
<html lang="en">
<head>
  <title>React List</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
  // const list = [1,2,3,4,5,'hey'];
  // const newList = list.map((listvalue)=>{
  //   return <li>{listvalue + ' ' + list}</li>
  // });

  function Menubar(props) {
    const list = props.mylist;
    const newList = list.map((listvalue)=>{
      return <li>{listvalue +' '+ list}</li>
    })
    return <ul>{newList}</ul>
  }
  const mylist = [1,2,3,4,5]
ReactDOM.render(<Menubar mylist = {mylist}/>, document.getElementById('root'));
  </script>
</body>
</html>
