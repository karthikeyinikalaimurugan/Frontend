  class WelcomeUser extends React.Component {
    render(){
      return <div>Welcome {this.props.author} <span onClick={this.props.onDelete}>X</span></div> // ithu expression ila stringah kuduthuruka like normal html
    }
  }

  class App extends React.Component {
    constructor(props){
      super(props);
      this.delete = this.delete.bind(this);
      this.state = {
        authors:[{
            id: 1,
            name: 'senthur',
          },
          {
            id: 2,
            name: 'karthikeyini',
          },
          {
            id: 3,
            name: 'poochi',
          }
        ]
      }
    }
    delete (authorId){
      let updatedAuthors = this.state.authors.filter(author=>author.id!==authorId);
      this.setState({
        authors: updatedAuthors
      })
    }
    
    render(){ // ipo dynamic ah ithu render pananum loop la map function pathaiya ilaiya..? authors prop vangu
      return <div>
      {
          this.state.authors.map((authorObj)=>{ // [] array kula iruka enry onona ithula author ['senthur','karthikeyini','poochi'
            return <WelcomeUser key={authorObj.id} onDelete={()=>this.delete(authorObj.id)} author={authorObj.name}/> // yes atha vangi intha compoennt ku propsah pass pandroam. ethathu uniq id ah irukanum antha iteration ku.. 1st entry 1 irunthu 3rd entry 1 iruntha athauku ethu update pananum nu theriyathu.. 
            //ipo current iteration index thaan irukum so 3 nah  0,1,2 irukum key ah.  yes map oda function ku first param element and second param antha element index in that array.
          })
      }
      </div>
    }
  }
  
  ReactDOM.render(<App/>, document.getElementById('root'))
