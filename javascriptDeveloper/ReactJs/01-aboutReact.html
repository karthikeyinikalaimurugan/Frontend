  class WelcomeUser extends React.Component {
    render(){
      return <div>Welcome {this.props.author} <span onClick={this.props.onDelete}>X</span></div> // ithu expression ila stringah kuduthuruka like normal html
    }
  }

  class App extends React.Component {
    constructor(props){
      super(props);
      this.delete = this.delete.bind(this);
      this.state = {
        authors:[{
            id: 1,
            name: 'senthur',
          },
          {
            id: 2,
            name: 'karthikeyini',
          },
          {
            id: 3,
            name: 'poochi',
          }
        ]
      }
    }
    delete (authorId){
      let updatedAuthors = this.state.authors.filter(author=>author.id!==authorId);
      this.setState({
        authors: updatedAuthors
      })
    }
    
    render(){
      return <div>
      {
          this.state.authors.map((authorObj)=>{
            return <WelcomeUser key={authorObj.id} onDelete={()=>this.delete(authorObj.id)} author={authorObj.name}/> 
          })
      }
      </div>
    }
  }
  
  ReactDOM.render(<App/>, document.getElementById('root'))
