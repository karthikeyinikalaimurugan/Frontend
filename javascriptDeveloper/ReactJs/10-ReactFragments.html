<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Fragments and List</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
  // there might be cases where components can break the html by wrapping it with a div element
  // Using React.fragment attaching child element to the parent without any wrapping

  function List(props){
    
    // return <React.Fragment key={1} ref={}>{props.options.map((value,index)=>{
    //   return <li key={index}>{value}</li>
    // })}</React.Fragment>

    return <>
    {
      props.options.map((value,index)=>{
        return <li key={index}>{value}</li>
      })
    }
    </>
  }

  function Menu(){
    return <ul>
        <List options={['chicken Biriyani','chilly chicken', 'chicken tikka', 'prawns fry']}/>
    </ul>
  }
  //<ul>
  //   <div><li>chicken Biriyan</li></div>
  //   <li>chilly chicken</li>
  //   <li>chicken tikka</li>
  //   <li>prawns fry</li>
  // </ul>

  // div > 5 anchor

  

  ReactDOM.render(<Menu />,document.getElementById('root'));
  </script>
</body>
</html>
