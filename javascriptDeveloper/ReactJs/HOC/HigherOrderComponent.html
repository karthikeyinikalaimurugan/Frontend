<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Component</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Parent extends React.Component {
            render() {
                return (
                    <div>
                        {JSON.stringify(this.props.data)}
                    </div>
                );
            }
        }
        class Child extends React.Component {
            render() {
                return (
                    <div>
                        
                    </div>
                );
            }
        }

        // Higher Order Component
        function withData(InputComponent){
            return class extends React.Component{
                state = {}
                componentDidMount(){
                    // API CALL - get user info
                    this.setState({fname: 'karthi',lname: 'kalai', age: 23});
                }
                render(){
                    return <InputComponent {...this.props} data={this.state} />
                }
            }
        }

        const ParentWithData = withData(Parent);
        const ChildWithData = withData(Child);
        

        ReactDOM.render(<ParentWithData/>, document.getElementById('root'));
    </script>
</body>
</html>
